<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de candidatos</title>
</head>

<body>
    <h1>Cadastro de candidatos</h1>
    <form action="" onsubmit="enviarFormulario(event)">
        <br>
        <br>
        Nome: <input type="text" id="nome" required>
        <br>
        <br>
        Idade: <input type="number" id="idade" min="16" max="80" required>
        <br>
        <br>
        Nível de escolaridade:
        <select id="escolaridade" required>
            <option value="">Selecione a escolaridade</option>
            <option value="1">Ensino Fundamental</option>
            <option value="2">Ensino Médio</option>
            <option value="3">Ensino Superior</option>
        </select>
        <br>
        <br>
        Anos de experiência: <input type="number" id="anosExperiencia" max="80" required>
        <br>
        <br>
        Fumante: <input type="checkbox" id="fumante">
        <br>
        <br>
        <input type="submit" value="Cadastrar">
    </form>

    <script src="script.js"></script>
</body>

</html>
